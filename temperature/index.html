<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="../img/favicon.svg" type="image/svg">
    <title>Weather App</title>
    <style>
        body {
            background: url(img/bg-main.jpg) no-repeat;
            background-size: cover;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city-name" type="text" class="form-control rounded-0" placeholder="Enter City Name">
                <div class="input-group-append">
                    <button onclick="searchTemperature()" type="button" class="btn btn-warning rounded-0">
                        Search
                    </button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="...">
            <h1 id="city">Dhaka</h1>
            <h3><span id="temperature">35</span>&deg;C</h3>
            <h1 id="condition" class="lead">Clouds</h1>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
